name: Generate RSS Feed

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-feed:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Generate Feed
        uses: atsushifx/commit2feed@main
        with:
          user: 'atsushifx'
          repo: 'commit2feed'

      - name: Save Feed
        run: |
          mkdir -p rss
          echo '${{ steps.generate-feed.outputs.feed }}' > rss/feed.xml

     - name: Commit Feed
      run: |
        git config --global user.email "ACTION@github.com"
        git config --global user.name "GitHub Action"
        git add rss/feed.xml
        git commit -m "Update RSS feed"
        git push
